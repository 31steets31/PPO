name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22.1

      - name: Check out code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: go test -v ./... -short

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22.1

      - name: Check out code
        uses: actions/checkout@v1